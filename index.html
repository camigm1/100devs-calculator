<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <script defer src="odinCalc.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="output">
          <span class="numberOutput">0</span>
        </div>
        <div class="numbers">
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <p class="divide">/</p>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <p class="multiply">*</p>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>-</button>
          </div>
          <button id="clear">Clear</button>
        </div>
      </section>
    </main>
  </body>
</html>
